<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div class="text-2xl m-5">JavaScript Flashcards</div>
        <div class="text-1xl m-5">Let's test your knowledge.</div>
    </div>   
    <div id="gameContainer" class="m-5">
        <div id="menu">
            <label for="dropdown">Choose an option:</label>
            <select id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
    
            <p id="selectedOption">Selected: None</p>
    
            <button id="startGameBtn">Begin the game</button>
        </div>
        <div id="game" class="mt-5">
            <button id="nxtBtn">Next</button>

        </div>
    </div>   

    <script src="script.js"></script> 
</body>
</html>
